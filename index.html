<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="How's the Weather (HTW) uses your current location to show you the weather where you are. You can also select and compare the weather in another location as well.">
    <title>How's The Weather?</title>
    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <section id="left">
      <p>Your Local Weather</p>
      <div id="local-weather"></div>
    </section>
    <section id="right">
      <p>How's the Weather In...</p>
      <div id="weather-in">
        <input type="text" name="location" id="locationInput" placeholder="ex: Tokyo, Japan">
      </div>
    </section>
    <!-- Scripts -->
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
